@(field: Field, label: String = "CHANGEME", optionMap: Map[String, String], isMultiple: Boolean, help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {
        	<option class="blank" value="null"{selected}>Selecione seu nível</option>
        }
        @for((idCJ, isSelected) <- optionMap) {
          <option id="@idCJ" value="@idCJ" @if(idCJ.toString == field.value.getOrElse("0")){selected="selected"} >@isSelected - @idCJ.toString</option>
          
        }
        
      </select>
      <span class="help-block">@help</span>
      <!--<span class="help-block">@{field.error.map { error => error.message }}</span>-->
      <span class="help-block">@{field.error.map { error => "Selecione um nível válido" }}</span>

    </div>
  </div>
