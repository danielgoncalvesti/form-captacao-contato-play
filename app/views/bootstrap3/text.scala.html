@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-4 control-label">@label</label>
    <div class="col-sm-8">
      <input type="text" 
             class="form-control" 
             id="@field.id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder" />
      <span class="help-block">@help <span>@{field.error.map {error => error.message }}</span>  </span>
      <!--<span class="help-block">@{field.error.map { error => error.message }}</span>-->
<br />
    </div>
  </div>
